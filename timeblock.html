<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Block Schedule</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/timeblock.css">
    <link rel="stylesheet" href="styles/keqing.css">
</head>
<body>
    <div id="container" class="container">
        <div id="hour-indicators" class="hour-indicators"></div>
        <div id="schedule" class="schedule"></div>
        <div id="indicator" class="indicator"></div>
    </div>

    <div class="right-container">
        <div class="upper-container">
            <div class="pedro-keqing"></div>
            <div class="date-time-container">
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>
        <div class="lower-container">
            <div class="speech-bubble"></div>
            <div class="keqing-container">
                <img class="keqing" src="img/keqing-cat.png">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
