<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Block Schedule</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/features.css">
    <link rel="stylesheet" href="styles/timeblock.css">
    <link rel="stylesheet" href="styles/thought-bubble.css">
</head>
<body>
    <div id="container" class="container">
        <div id="hour-indicators" class="hour-indicators"></div>
        <div id="schedule" class="schedule"></div>
        <div id="indicator" class="indicator"></div>
    </div>

    <div id="right-container" class="right-container">
        <div class="upper-container">
            <div class="pedro-keqing">
                <button id="play-btn" class="active">PLAY</button>
                <video id="pedro-keqing-video" class="pedro-keqing-video" preload="auto">
                    <source src="media/videos/pedro-keqing.mp4">
                </video>
            </div>
            <div class="date-time-container">
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>
        <div class="lower-container">
            <img class="keqing" src="media/img/keqing-cat.png">
            <div class="speech-bubble">
                <!-- <img src="media/img/speech-bubble.png"> -->
                <div class="thought">This is a thought bubble.</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
