<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Block Schedule</title>

    <link rel="stylesheet" href="styles/container.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/datetime.css">
    <link rel="stylesheet" href="styles/keqing.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/timeblock.css">
    <link rel="stylesheet" href="styles/thought-bubble.css">
</head>
<body>
    <div id="container" class="container">
        <div id="hour-indicators" class="hour-indicators"></div>
        <div id="schedule" class="schedule"></div>
        <div id="indicator" class="indicator"></div>
    </div>

    <div id="right-container" class="right-container">
        <div class="upper-container">
            <div class="pedro-keqing">
                <div class="video-container">
                    <video id="pedro-keqing-video" class="pedro-keqing-video" preload="auto" loop autoplay muted>
                        <source src="media/videos/pedro-keqing.mp4">
                    </video>
                </div>
            </div>
            <div class="date-time-container">
                <div class="date-container">
                    <div id="date"></div>
                </div>
                <div class="time-container">
                    <ul>
                        <li id="hours">05</li>
                        <li id="point">:</li>
                        <li id="minutes">20</li>
                        <li id="point">:</li>
                        <li id="seconds">23</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="lower-container">
            <div id="speech-bubble" class="speech-bubble"></div>
            <!-- <img id="keqing" class="keqing" src="media/img/keqing-cat.png"> -->
            <img id="keqing-night" class="keqing" src="media/img/keqing-night.png">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>

    <script src="https://kit.fontawesome.com/2d9ebf1f47.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
